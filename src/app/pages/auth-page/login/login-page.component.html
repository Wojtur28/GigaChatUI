<div class="login-content">
    <h1 class="login-title">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="login-form">
            <input class="login-input" type="email" placeholder="Email" formControlName="email"/>
            <div class="error-message"
                 *ngIf="(submitted || loginForm.get('email')?.touched) && loginForm.get('email')?.invalid">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
        </div>

        <div class="login-form">
            <input class="login-input" type="password" placeholder="Password" formControlName="password"/>
            <div class="error-message"
                 *ngIf="(submitted || loginForm.get('password')?.touched) && loginForm.get('password')?.invalid">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 4
                    characters.</small>
            </div>
        </div>

        <div class="remember-me">
            <label class="label-remember-me">
                <input type="checkbox"/> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button class="button-submit" type="submit" [disabled]="loginForm.invalid">Login</button>

        <p class="register-text">Don't have an account? <a href="#">Register</a></p>
    </form>
</div>
