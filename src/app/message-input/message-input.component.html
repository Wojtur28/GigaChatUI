<div class="message-input">
  <input
    type="text"
    [(ngModel)]="messageContent"
    name="messageContent"
    placeholder="Type a message..."
    (keydown.enter)="$event.preventDefault(); sendMessage()"
  />
  <button
    type="button"
    [disabled]="!messageContent.trim()"
    (click)="sendMessage()">
    Send
  </button>
</div>
